<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan Newsletter Signup</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/" method="post">
      <img src="images/join-me.png" alt="logo" width="150" height="150">
      <h1>Sign Up to My Newsletter!</h1>
        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="emailAddress" placeholder="Email Address" required>
      <button class="w-100 btn btn-lg btn-primary" id="signUpButton" type="submit">Sign Me Up!</button>
      
      <p>&copy; Ryan Vu 2022 </p>  
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
